name: Python Publish

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build and test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # ğŸš¨ ä¸º setuptools_scm è·å–å®Œæ•´ tag å†å²

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[all]"  # å®‰è£…æœ¬åœ°åŒ…å’Œå¯é€‰ä¾èµ–ï¼ˆtree+tuneï¼‰
          pip install pytest-cov codecov

      - name: Check README/docs sync
        run: |
          python scripts/sync_readme_to_docs.py --check

      - name: Run tests with coverage
        run: |
          MPLBACKEND=Agg python -m pytest --cov=pysmatch --cov-report xml --cov-report term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          flags: unittests
          name: codecov-coverage

  build-and-publish:
    name: Build and publish to PyPI and create GitHub release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [ build-and-test ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # ğŸš¨ å¦åˆ™ setuptools_scm æ— æ³•è¯†åˆ«ç‰ˆæœ¬

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel build twine setuptools-scm

      - name: Validate tag/version alignment
        run: |
          PACKAGE_VERSION=$(python -m setuptools_scm)
          TAG_VERSION=${GITHUB_REF_NAME#v}
          echo "Tag version: ${TAG_VERSION}"
          echo "Computed package version: ${PACKAGE_VERSION}"
          if [ "${PACKAGE_VERSION}" != "${TAG_VERSION}" ]; then
            echo "Version mismatch: tag and package version are not aligned."
            exit 1
          fi

      - name: Build package using PEP 517
        run: |
          python -m build

      - name: Check package metadata
        run: |
          twine check dist/*

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@v1.4.2
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          repository_url: https://upload.pypi.org/legacy/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: "Release ${{ github.ref_name }}"
          body: "ğŸ‰ å‘å¸ƒç‰ˆæœ¬ ${{ github.ref_name }} åˆ° PyPI"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
